<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日倒计时</title>
    <link rel="stylesheet" href="css/pages/countdown.css">
</head>
<body>
    <div class="countdown-container">
        <!-- 装饰元素 -->
        <div class="decorations">
            <div class="stars"></div>
            <div class="clouds">
                <svg class="cloud cloud-1" viewBox="0 0 100 100">
                    <path d="M25,60 Q30,45 45,45 Q55,45 60,55 Q70,45 80,50 Q90,55 85,65 Q95,70 90,80 Q85,85 75,80 Q65,85 55,80 Q45,85 35,80 Q25,85 20,75 Q15,65 25,60" />
                </svg>
                <!-- <svg class="cloud cloud-2" viewBox="0 0 100 100">
                    <path d="M25,60 Q30,45 45,45 Q55,45 60,55 Q70,45 80,50 Q90,55 85,65 Q95,70 90,80 Q85,85 75,80 Q65,85 55,80 Q45,85 35,80 Q25,85 20,75 Q15,65 25,60" />
                </svg>
                <svg class="cloud cloud-3" viewBox="0 0 100 100">
                    <path d="M25,60 Q30,45 45,45 Q55,45 60,55 Q70,45 80,50 Q90,55 85,65 Q95,70 90,80 Q85,85 75,80 Q65,85 55,80 Q45,85 35,80 Q25,85 20,75 Q15,65 25,60" />
                </svg> -->
            </div>
        </div>

        <!-- 主要内容 -->
        <div class="content">
            <h1 class="title">距离生日还有</h1>
            
            <div class="countdown">
                <div class="time-block">
                    <div class="time hours">00</div>
                    <div class="label">小时</div>
                </div>
                <div class="separator">:</div>
                <div class="time-block">
                    <div class="time minutes">00</div>
                    <div class="label">分钟</div>
                </div>
                <div class="separator">:</div>
                <div class="time-block">
                    <div class="time seconds">00</div>
                    <div class="label">秒</div>
                </div>
            </div>

            <button class="enter-btn">进入生日页面</button>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/pages/countdown.js"></script>
</body>
</html>
